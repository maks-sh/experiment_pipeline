name: Average Order Value
type: ratio
estimator: t_test_ratio_lin
level: user_pseudo_id
numerator:
  aggregation_field: order_id
  aggregation_function: count_distinct
numerator_condition: "pg_status == 'CANCELED'"
denominator:
  aggregation_field: order_id
  aggregation_function: count_distinct
denominator_conditions: "pg_status == 'REALIZATION'"